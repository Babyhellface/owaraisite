



<div class="banner-wrapper">
<div class="banner">
<div class="banner-image"><a href="{{ relURL .Site.BaseURL }}">{{ with .Site.Params.banner }}
<picture>
  {{ range .source }}<source media="{{ .media }}" srcset="{{ relURL .srcset }}">{{ end }}
  <img src="{{ relURL .src }}" alt="{{ .alt }}" style="width: 40%" >
</picture>
{{ end }}</a></div>
<ul class="menu-top">
  {{ range .Site.Menus.top }}
  <li><a href="{{ .URL | relURL }}"><span data-hover="{{ .Name }}">{{ .Name }}</span></a></li>
  {{ end }}
  <li>
  <a href="#modalSearch" data-toggle="modal" data-target="#modalSearch" style="outline: none;">
    <span class="hidden-sm hidden-md hidden-lg">{{ i18n "gcseLabelShort" }}</span> <span id="searchGlyph" class="glyphicon glyphicon-search"></span>
  </a>
</li>



</ul>
</div>
</div>
